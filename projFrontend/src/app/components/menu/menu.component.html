

<!-- Main Sidebar Container -->
<aside *ngIf="loggedIn" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="" class="brand-link">
        <span class="brand-text font-weight-bold"><b>Zer0Sense</b></span>
    </a>
    <!-- Sidebar -->
    <div  class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel pt-3 d-flex">
            <div class="info">
                <!-- AQUI -->
                <!-- pôr o nome do user -->
                <p style="color: white;">Welcome, &nbsp;<strong> {{ username }} </strong></p>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <!-- AQUI -->
        <!-- Isto só aparece se o utilizador for autor ou gestor -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
              with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a routerLink="" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Publications
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/my_publications" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            My Publications
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/favourites" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Favourites
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/pendent_publications" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Pendent Publications
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/closed_publications" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Closed Publications
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/users" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Manage Users
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a routerLink="/topics" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Manage Topics
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>

<!-- se o user estiver autenticado -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" role="button"><i class="fas fa-bars"></i></a>
        
        </li>
    </ul>

    <ul class="navbar-nav ml-auto">
        <li class="nav-item d-none d-sm-inline-block">
            <a *ngIf="!loggedIn" routerLink="/login" class="nav-link">Login</a>
            <a *ngIf="loggedIn" (click)="logout" class="nav-link">Logout</a>
        </li>
    </ul>

</nav>
