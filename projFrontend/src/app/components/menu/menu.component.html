<!-- Main Sidebar Container -->
<aside *ngIf="loggedIn" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="" class="brand-link">
        <span class="brand-text font-weight-bold"><b>Zer0Sense</b></span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div *ngIf="loggedIn" class="user-panel pt-3 d-flex">
            <div class="info">
                <!-- AQUI -->
                <!-- pôr o nome do user -->
                <p style="color: white;">Bem vindo,  &nbsp;<strong>{{ username }}</strong></p>
            </div>
        </div>            

        <!-- Sidebar Menu -->
        <!-- AQUI -->
        <!-- Isto só aparece se o utilizador for autor ou gestor -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a routerLink="/" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Publicações
                        </p>
                    </a>
                </li>
               <!-- {% if user.group.description != 'Leitor' %} -->
                <li *ngIf="group != 'Leitor'" class="nav-item">
                    <a routerLink="/my_publications" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Minhas Publicações
                        </p>
                    </a>
                </li>
               <!-- {% endif %}
            {% if request.user.is_authenticated %}-->
                <li class="nav-item">
                    <a routerLink="/favourites" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Favoritos
                        </p>
                    </a>
                </li>
           <!-- {%  endif %}-->
                <!-- AQUI -->
                <!-- Isto só aparece se o utilizador for gestor 
                {% if user.group.description == 'Gestor' or user.group.description == 'Admin' %} -->
                <li *ngIf="group == 'Gestor' || group == 'Admin' " class="nav-item">
                    <a routerLink="/pendent_publications" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Publicações Pendentes
                        </p>
                    </a>
                </li>
                    <li class="nav-item" *ngIf="group == 'Gestor' || group == 'Admin' ">
                    <a routerLink="/closed_publications" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Publicações Arquivadas
                        </p>
                    </a>
                </li>
                <li class="nav-item" *ngIf="group == 'Gestor' || group == 'Admin' ">
                    <a routerLink="/users" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Gerir utilizadores
                        </p>
                    </a>
                </li>
                    <li class="nav-item" *ngIf="group == 'Gestor' || group == 'Admin' ">
                    <a routerLink="/topics" class="nav-link">
                        <i class="far fa-circle nav-icon"></i>
                        <p>
                            Adicionar Tópico
                        </p>
                    </a>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
