<app-menu></app-menu>

<div class="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="mb-2">
                    <h1 class="m-0">Add topic</h1>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">


                <div class="card card-default mt-3">
                    <div class="card-body">
                        <h6> Add topic:</h6>
                        <form action="" method="post" [formGroup]="topicForm" (ngSubmit)="topicSubmit()">
                            <div class="row">
                                <div class="ml-auto col-11" style="padding-right: 10px;">
                                    <input type="" name="new_topic" value="" formControlName="description">
                                </div>
                                <div class="ml-auto col-1" style="padding-right: 10px;">
                                    <button type="submit" name="save_topic" class="btn btn-primary" value="save_topic"
                                        routerLink="/topics">Create Topic</button>
                                </div>
                            </div>
                            <br>
                        </form>
                        <table class=" table table-bordered">

                            <h6>Manage topics:</h6>
                            <app-topic *ngFor="let topic of topics" class="topic_row" [topic]="topic">
                            </app-topic>

                            <p>No topics available</p>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->

</div>
<!-- ./wrapper -->
