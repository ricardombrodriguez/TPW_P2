<app-menu></app-menu>

<div class="wrapper">


    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <form action="" method="post" [formGroup]="postForm" (ngSubmit)="submitPublication()">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6 col-6">
                            <!--<h1 class="m-0">TÃ­tulo</h1> -->
                            <div class="row">
                                <div class="form-group mb-3" style="width: 90%;">
                                    <label>Title:</label>
                                    <input type="text" id="title" name="title" formControlName="title" class="form-control" width="100%">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-6">
                            <div class="row">
                                <div class="form-group mb-3"  style="width: 90%;">
                                    <label>Topic:</label>
                                    <select id="topic" name="topic" formControlName="topic" class="form-control">
                                        <option [ngValue]="null">Select Topic</option>
                                        <option *ngFor="let topic of topics">{{topic.description}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-12">
                                            <!-- {{form.content}} -->
                                            <angular-editor formControlName="content" [config]="editorConfig">
                                            </angular-editor>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer clearfix">
                                    <button type="submit" class="btn btn-primary float-right" value><i
                                            class="fas fa-check"></i> Adicionar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </form>
        <!-- /.content-wrapper -->
    </div>

</div>
<!-- ./wrapper -->
