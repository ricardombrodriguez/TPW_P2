<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href=""><b>Zer0Sense</b></a>
    </div>
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form action="." method="post" [formGroup]="contactForm">
          <div class="float-center">
            <div class="form-group mb-3">
              <b>Username</b>
              <div class="col-12 text-center">
                <input formControlName="username" id="username" type="text" class="form-control" placeholder="">
              </div>
            </div>
            <div class="form-group mb-3">
              <b>Password</b>
              <div class="col-12 text-center">
                <input formControlName="password" id="password" type="password" class="form-control" placeholder="">
              </div>
            </div>
            <div class="form-group mb-3">
              <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                  <input type="hidden" name="next" value="/" />
                  <input type="submit" value="Log in" class="btn btn-primary btn-block" (click)="submit()" />
                </div>
                <div class="col-3"></div>
              </div>
            </div>
            <p *ngIf="showError" class="validation-summary-errors text-danger">Please enter a correct user name and password.</p>
          </div>
        </form>
        <p class="mb-0 text-center">
          <a href="" class="text-center">Register a new membership</a>
        </p>
      </div>
    </div>
  </div>
</body>
