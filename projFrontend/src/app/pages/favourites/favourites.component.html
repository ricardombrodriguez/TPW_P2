
<app-menu></app-menu>

<div class="wrapper">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="mb-2">
                    <h1 class="m-0">Favoritos</h1>
                </div>
            </div><!-- /.container-fluid -->
        </div>
        <!-- /.content-header -->

        <!-- Main content -->
        <div class="content">
            <div class="container-fluid">
                <app-search (submit)="getFormData($event)"></app-search>

                <div class="card card-default mt-3">
                    <div class="card-body">
                        <p *ngIf="favourites.length>1" >Found {{favourites.length}} publications.</p>

                        <p *ngIf="favourites.length==1" >Found {{favourites.length}} publication.</p>

                        <table class="table table-bordered">
                            <div *ngFor="let favourite of favourites">
                                <app-publication [publication]="favourite">
                                </app-publication>
                            </div>
                            <p *ngIf="favourites.length==0" >Não existem publicações disponíveis</p>
                        </table>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
</div>

<!-- ./wrapper -->
